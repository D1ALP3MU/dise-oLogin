<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hash Techie Official</title>
</head>
<body>
    <!-- NAVBAR CREATION -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Briefcase</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <form action="" class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="bx bx-search"></i></button>
        </form>
    </header>
    <!-- LOGIN FORM CRATION -->
    <div class="background"></div>
        <div class="container">
            <div class="item">
                <h2 class="logo"><i class='bx bxl-xing'></i>Hash Techie</h2>
                <div class="text-item">
                    <h2>Welcome! <br><span>
                        To Our Channel
                    </span></h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia, numquam?</p>
                    <div class="social-icon">
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-twitter' ></i></a>
                        <a href="#"><i class='bx bxl-youtube' ></i></a>
                        <a href="#"><i class='bx bxl-instagram' ></i></a>
                        <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    </div>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope' ></i></span>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">Remember Me</label>
                            <a href="#">Forget Password?</a>
                        </div>
                        <button class="btn">Login In</button>
                        <div class="create-account">
                            <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
                <!-- SIGN UP FORM CREATION -->
                <div class="form-box register">
                    <form action="">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label for="">Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope' ></i></span>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">I agree with this statment</label>
                        </div>
                        <button class="btn">Login In</button>
                        <div class="create-account">
                            <p>Already hace An Account? <a href="#" class="login-link">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    <script src="./main.js"></script>
</body>
</html>
